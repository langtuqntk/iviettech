<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="header">
            <div class="wrapper">
                <div class="logo">
                    <img src="https://food.grab.com/static/images/logo-grabfood2.svg" alt="logo" />
                </div>
                <div class="right-action">
                    <ul>
                        <li class="cart" style="margin-right: 10px;">
                            <a href="#opencart">
                                <img src="https://food.grab.com/static/images/icons/icon-cart-default-black.svg" class="cart-icon" />
                            </a>
                        </li>
                        <li class="login">
                            <a href="#openlogin" style="margin-right: 10px; padding: 5px 5px;">
                                Đăng nhập/Đăng ký
                            </a>
                        </li>
                        <li class="lang">
                            <a href="#openlang" style="padding: 5px 5px;">
                                VI
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <main id="main">
            <div class="banner">
                <div class="search-box">
                    <h5>Good Evening</h5>
                    <h3>Where should we deliver your food today?</h3>
                    <div class="search-form">
                        <input type="text" placeholder="Nhập địa chỉ của bạn" class="search-input" />
                        <button type="button">Tìm kiếm</button>
                    </div>
                </div>
            </div>
        </main>

        <footer id="footer">

        </footer>
    </body>
</html>
